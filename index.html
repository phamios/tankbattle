<body>
  <div id="container">
    <div id="video-container">
      <canvas id="game" width="416" height="416"></canvas>
    </div>
    <div id="tips-container" class="hide">
      <div id="operate-tips">
        <h2>Điều Khiển</h2>
        <div class="operate-group">
          <h3>Player One</h3>
          <div>
            <div class="opt-btn">Left<div>A</div>
            </div>
            <div class="opt-btn">Up<div>W</div>
            </div>
            <div class="opt-btn">Down<div>S</div>
            </div>
            <div class="opt-btn">Right<div>D</div>
            </div>
            <div class="opt-btn">Single Shot<div>G</div>
            </div>
            <div class="opt-btn">Burst (Nổ)<div>H</div>
            </div>
            <div class="opt-btn">Choose<div>V</div>
            </div>
            <div class="opt-btn">Start<div>B</div>
            </div>
          </div>
        </div>

          <h3>Player 2</h3>

      </div>
      <div id="copy-right">
        DISIN BY KRYPTONXVN
      </div>

    </div>

    <div id="controller-container">
      <div id="layout">
        <div>Number</div>
      </div>

      <div id="control-wrap">
        <div class="control" id="control">
          <div id="rocker"></div>
        </div>
      </div>

      <div class="menu" id="menu">
        <div id="select" class="btn">SELECT</div>
        <div id="start" class="btn">START</div>
      </div>

      <div class="action" id="action">
        <div id="A" class="btn">A</div>
        <div id="C" class="btn">C</div>
        <div id="B" class="btn">B</div>
        <div id="D" class="btn">D</div>
      </div>
    </div>
  </div>

  <script src="/src/index.ts" type="module"></script>
